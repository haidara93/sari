version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.2
  connectivity_plus: ^5.0.1
  flutter_screenutil: ^5.6.0
  http: ^1.1.0
  equatable: ^2.0.5
  shared_preferences: ^2.1.0
  easy_splash_screen: ^1.0.4
  expandable: ^5.0.1
  flutter_typeahead: ^4.6.2
  flutter_svg: ^2.0.9
  dropdown_button2: ^2.1.4
  image_picker: ^1.0.4
  # file_picker: ^4.2.0
  smooth_page_indicator: ^1.1.0
  shimmer: ^2.0.0
  google_fonts: ^6.1.0
  intl: ^0.18.1
  hexcolor: ^3.0.1
  like_button: ^2.0.5
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.8
  cached_network_image: ^3.2.3
  flutter_img: ^0.1.5+111
  awesome_snackbar_content: ^0.1.3
  timeline_tile: ^2.0.0
  ensure_visible_when_focused: ^1.2.0
  popover: ^0.2.8
  flutter_keyboard_visibility: ^5.4.1
  provider:
  keyboard_actions: ^4.2.0
  dropdown_search: ^5.0.6
  percent_indicator: ^4.0.1
  flutter_gif: ^0.0.4
  flutter_animate: ^4.2.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/sari_icon.png"


flutter:

